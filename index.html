<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-user"></i></li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>My Playlist</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Tokyo Drift</span>
                    <span class="songlistplay"><span class="timestamp">3.50 <i id="1"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="baller.jpg" alt="">
                    <span class="songName">Baller</span>
                    <span class="songlistplay"><span class="timestamp">2.33 <i id="2"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="Dhundhala.jpg" alt="1">
                    <span class="songName">Dhundhala</span>
                    <span class="songlistplay"><span class="timestamp">3.02 <i id="3"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="rao.jpg" alt="1">
                    <span class="songName">Rao Sahab Drill</span>
                    <span class="songlistplay"><span class="timestamp">3.40 <i id="4"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="4" alt="1">
                    <span class="songName">Sadi Gali Aaja sanu</span>
                    <span class="songlistplay"><span class="timestamp">4.13 <i id="5"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="system.jpg" alt="1">
                    <span class="songName">System pe sytem</span>
                    <span class="songlistplay"><span class="timestamp">3.40 <i id="6"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="yadav.jpg" alt="1">
                    <span class="songName">Yadav Brand 2</span>
                    <span class="songlistplay"><span class="timestamp">2.54 <i id="7"
                                class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x  fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" width="42px" id="gif"><span id="masterSongName">Warriyo - Mortals [NCS
                Release]</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/772e3ff158.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
